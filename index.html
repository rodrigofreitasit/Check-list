
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Checklist Dieta V6 Novo Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0 0 100px;
      font-family: 'Poppins', sans-serif;
      background-color: #282a36;
      color: #f8f8f2;
    }

    #searchBar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1e1f29;
      padding: 12px 20px;
      z-index: 1000;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .container {
      padding: 80px 20px 20px;
    }

    h2 {
      color: #50fa7b;
      margin-top: 30px;
    }

    .item {
      display: flex;
      align-items: center;
      background: #44475a;
      border-radius: 10px;
      padding: 10px 14px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .item .icon {
      font-size: 18px;
      margin-right: 12px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #bd93f9;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #1e1f29;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #444;
      z-index: 1000;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 5px;
    }

    .bottom-menu button {
      background: none;
      border: none;
      color: #f8f8f2;
      font-size: 22px;
      cursor: pointer;
    }

    .progress-fill-container {
      width: 90%;
      background: #44475a;
      height: 8px;
      border-radius: 5px;
    }

    .progress-fill {
      height: 8px;
      background: #bd93f9;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .popup, .theme-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .popup-content {
      background: #f8f8f2;
      color: #282a36;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-content input, .popup-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .popup-content button {
      width: 100%;
      padding: 10px;
      background: #50fa7b;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    body.light-theme {
      background-color: #f8f8f8;
      color: #1a1a1a;
    }
    body.light-theme .item {
      background: #ffffff;
      color: #1a1a1a;
    }
    body.light-theme .bottom-menu {
      background: #eee;
      color: #000;
    }
    body.light-theme .progress-fill {
      background: #007bff;
    }
  </style>
</head>
<body>
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Buscar item..." />
  </div>

  <div class="container" id="checklistContainer"></div>

  <div class="bottom-menu">
    <div class="bottom-buttons">
      <button onclick="openPopup()">‚ûï</button>
      <button onclick="openThemePopup()">üé®</button>
    </div>
    <div class="progress-fill-container">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Adicionar item</h3>
      <input type="text" id="newEmoji" placeholder="Emoji" />
      <input type="text" id="newName" placeholder="Nome do alimento" />
      <input type="text" id="newQtd" placeholder="Quantidade" />
      <select id="newCategoria">
        <option value="Prote√≠nas">Prote√≠nas</option>
        <option value="Latic√≠nios">Latic√≠nios</option>
        <option value="Carboidratos">Carboidratos</option>
        <option value="Frutas">Frutas</option>
        <option value="Verduras e Legumes">Verduras e Legumes</option>
        <option value="Outros">Outros</option>
      </select>
      <button onclick="adicionarItem()">Salvar</button>
    </div>
  </div>

  <div class="popup" id="themePopup">
    <div class="popup-content">
      <h3>Escolher tema</h3>
      <button onclick="setTheme('light')">Claro</button>
      <button onclick="setTheme('dark')">Escuro</button>
    </div>
  </div>

  <script>
    const checklistContainer = document.getElementById("checklistContainer");
    const progressFill = document.getElementById("progressFill");
    const popup = document.getElementById("popup");
    const themePopup = document.getElementById("themePopup");

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const termo = searchInput.value.toLowerCase();
      document.querySelectorAll(".item").forEach(item => {
        item.style.display = item.dataset.nome.includes(termo) ? "flex" : "none";
      });
    });

    let dados = {
      "Prote√≠nas": [["üçó", "Frango grelhado", "1.8 kg"], ["ü•©", "Carne mo√≠da", "1.2 kg"]],
      "Latic√≠nios": [["ü•õ", "Leite desnatado", "900 ml"]],
      "Carboidratos": [["üç†", "Batata doce", "390 g"], ["üçû", "P√£o integral", "8 fatias"]],
      "Frutas": [["üçå", "Banana", "110 g"]],
      "Verduras e Legumes": [["ü•¨", "Mix folhas", "1.5 kg"]],
      "Outros": [["‚òï", "Caf√©", "√† vontade"]]
    };

    let checkboxes = [];

    function renderChecklist() {
      checklistContainer.innerHTML = "";
      checkboxes = [];
      let id = 0;

      for (const [categoria, itens] of Object.entries(dados)) {
        const title = document.createElement("h2");
        title.textContent = categoria;
        checklistContainer.appendChild(title);

        itens.forEach(([emoji, nome, qtd]) => {
          const cid = `item_${id++}`;
          const div = document.createElement("div");
          div.className = "item";
          div.dataset.nome = nome.toLowerCase();
          const checked = localStorage.getItem(cid) === "true";
          div.innerHTML = `
            <input type="checkbox" id="${cid}" ${checked ? "checked" : ""}>
            <span class="icon">${emoji}</span>
            <label for="${cid}">${nome}: ${qtd}</label>
          `;
          const cb = div.querySelector("input");
          cb.addEventListener("change", () => {
            localStorage.setItem(cid, cb.checked);
            atualizarProgresso();
          });
          checklistContainer.appendChild(div);
          checkboxes.push(cb);
        });
      }

      atualizarProgresso();
    }

    function atualizarProgresso() {
      const total = checkboxes.length;
      const marcados = checkboxes.filter(cb => cb.checked).length;
      const pct = total > 0 ? Math.round((marcados / total) * 100) : 0;
      progressFill.style.width = `${pct}%`;
    }

    function openPopup() {
      popup.style.display = "flex";
    }

    function openThemePopup() {
      themePopup.style.display = "flex";
    }

    function setTheme(theme) {
      document.body.classList.toggle("light-theme", theme === "light");
      localStorage.setItem("tema_v6", theme);
      themePopup.style.display = "none";
    }

    function adicionarItem() {
      const emoji = document.getElementById("newEmoji").value.trim() || "üìù";
      const nome = document.getElementById("newName").value.trim();
      const qtd = document.getElementById("newQtd").value.trim();
      const cat = document.getElementById("newCategoria").value;
      if (nome && qtd) {
        dados[cat].push([emoji, nome, qtd]);
        popup.style.display = "none";
        renderChecklist();
      }
    }

    // Aplicar tema salvo
    const temaSalvo = localStorage.getItem("tema_v6") || "dark";
    if (temaSalvo === "light") document.body.classList.add("light-theme");

    renderChecklist();
  </script>
</body>
</html>
