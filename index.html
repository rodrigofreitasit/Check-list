
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist Dieta V6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #282a36;
      color: #f8f8f2;
      padding-bottom: 80px;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #44475a;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .progress-bar-text {
      font-size: 14px;
      color: #f1fa8c;
    }
    .progress-fill {
      width: 100%;
      height: 8px;
      background: #bd93f9;
      border-radius: 5px;
      margin-top: 5px;
      transition: width 0.3s ease;
    }

    .container {
      padding: 100px 20px 20px;
    }

    h2 {
      color: #50fa7b;
      margin-top: 30px;
    }

    .item {
      display: flex;
      align-items: center;
      background: #44475a;
      border-radius: 10px;
      padding: 10px 14px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .item .icon {
      font-size: 18px;
      margin-right: 12px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #bd93f9;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #1e1f29;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #444;
      z-index: 1000;
    }

    .bottom-menu button {
      background: none;
      border: none;
      color: #f8f8f2;
      font-size: 20px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .popup-content {
      background: #f8f8f2;
      color: #282a36;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-content input, .popup-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .popup-content button {
      width: 100%;
      padding: 10px;
      background: #50fa7b;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    #searchBar {
      display: none;
      padding: 10px 20px;
      background: #1e1f29;
    }

    #searchBar input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="progress-bar">
    <div>
      <div class="progress-bar-text" id="progressText">0% completado</div>
      <div style="width: 100%; background: #6272a4; height: 8px; border-radius: 5px;">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Buscar item...">
  </div>

  <div class="container" id="checklist"></div>

  <div class="bottom-menu">
    <button onclick="toggleSearch()">üîç</button>
    <button onclick="openPopup()">‚ûï</button>
    <button onclick="toggleTheme()">üé®</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Adicionar item</h3>
      <input type="text" id="newEmoji" placeholder="Emoji">
      <input type="text" id="newName" placeholder="Nome do alimento">
      <input type="text" id="newQtd" placeholder="Quantidade">
      <select id="newCategoria">
        <option value="Prote√≠nas">Prote√≠nas</option>
        <option value="Latic√≠nios">Latic√≠nios</option>
        <option value="Carboidratos">Carboidratos</option>
        <option value="Frutas">Frutas</option>
        <option value="Verduras e Legumes">Verduras e Legumes</option>
        <option value="Outros">Outros</option>
      </select>
      <button onclick="adicionarItem()">Salvar</button>
    </div>
  </div>

  <script>
    const checklistContainer = document.getElementById("checklist");
    const progressText = document.getElementById("progressText");
    const progressFill = document.getElementById("progressFill");
    const popup = document.getElementById("popup");
    const searchBar = document.getElementById("searchBar");
    const searchInput = document.getElementById("searchInput");

    let dados = {
      "Prote√≠nas": [
        ["üçó", "Frango grelhado", "1.8 kg"],
        ["ü•©", "Carne mo√≠da", "1.2 kg"]
      ],
      "Latic√≠nios": [
        ["ü•õ", "Leite desnatado", "900 ml"]
      ],
      "Carboidratos": [
        ["üçû", "P√£o integral", "8 fatias"],
        ["üç†", "Batata doce", "390 g"]
      ],
      "Frutas": [
        ["üçå", "Banana", "110 g"]
      ],
      "Verduras e Legumes": [
        ["ü•¨", "Mix folhas", "1.5 kg"]
      ],
      "Outros": [
        ["‚òï", "Caf√© preto", "√† vontade"]
      ]
    };

    let checkboxes = [];

    function renderChecklist() {
      checklistContainer.innerHTML = "";
      checkboxes = [];

      let id = 0;
      for (const [categoria, itens] of Object.entries(dados)) {
        const title = document.createElement("h2");
        title.textContent = categoria;
        checklistContainer.appendChild(title);

        itens.forEach(([emoji, nome, qtd]) => {
          const cid = `item_${id++}`;
          const div = document.createElement("div");
          div.className = "item";
          div.dataset.nome = nome.toLowerCase();
          const checked = localStorage.getItem(cid) === "true";
          div.innerHTML = `
            <input type="checkbox" id="${cid}" ${checked ? "checked" : ""}>
            <span class="icon">${emoji}</span>
            <label for="${cid}">${nome}: ${qtd}</label>
          `;
          const cb = div.querySelector("input");
          cb.addEventListener("change", () => {
            localStorage.setItem(cid, cb.checked);
            atualizarProgresso();
          });
          checklistContainer.appendChild(div);
          checkboxes.push(cb);
        });
      }

      atualizarProgresso();
    }

    function atualizarProgresso() {
      const total = checkboxes.length;
      const marcados = checkboxes.filter(cb => cb.checked).length;
      const pct = Math.round((marcados / total) * 100);
      progressText.textContent = `${pct}% completado`;
      progressFill.style.width = `${pct}%`;
    }

    function openPopup() {
      popup.style.display = "flex";
    }

    function adicionarItem() {
      const emoji = document.getElementById("newEmoji").value.trim() || "üìù";
      const nome = document.getElementById("newName").value.trim();
      const qtd = document.getElementById("newQtd").value.trim();
      const cat = document.getElementById("newCategoria").value;
      if (nome && qtd && cat) {
        dados[cat].push([emoji, nome, qtd]);
        popup.style.display = "none";
        document.getElementById("newEmoji").value = "";
        document.getElementById("newName").value = "";
        document.getElementById("newQtd").value = "";
        renderChecklist();
      }
    }

    function toggleSearch() {
      searchBar.style.display = searchBar.style.display === "none" ? "block" : "none";
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    searchInput.addEventListener("input", () => {
      const busca = searchInput.value.toLowerCase();
      document.querySelectorAll(".item").forEach(item => {
        const match = item.dataset.nome.includes(busca);
        item.style.display = match ? "flex" : "none";
      });
    });

    renderChecklist();
  </script>
</body>
</html>
