
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dieta Completa com Progresso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #282a36;
      color: #f8f8f2;
      margin: 0;
      padding-bottom: 100px;
    }
    .tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #1e1f29;
      border-top: 1px solid #444;
    }
    .tabs button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      background: none;
      border: none;
      color: #f8f8f2;
      cursor: pointer;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .page.active {
      display: block;
    }
    select {
      width: 100%;
      padding: 10px;
      background: #44475a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .refeicao {
      background: #44475a;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    .agua {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .copo {
      width: 30px;
      height: 30px;
      background: #6272a4;
      color: white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }
    .copo.cheio {
      background: #50fa7b;
      color: #282a36;
    }
    .motivacional {
      margin-top: 30px;
      background: #44475a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      color: #f1fa8c;
    }
    .barra-container {
      background: #44475a;
      height: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .barra {
      background: #50fa7b;
      height: 100%;
      width: 0%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="plannerPage" class="page active">
    <h2>Modo Dieta Completa</h2>
    <select id="diaSelect" onchange="trocarDia()"></select>
    <div id="refeicoesContainer"></div>
    <h3>√Ågua (meta 2L)</h3>
    <div class="agua" id="aguaContainer"></div>
    <div class="motivacional" id="fraseMotivacional"></div>
  </div>

  <div id="progressoPage" class="page">
    <h2>Seu Progresso</h2>
    <p>Refei√ß√µes conclu√≠das:</p>
    <div class="barra-container"><div class="barra" id="barraProgresso"></div></div>
    <div id="resumoProgresso"></div>
  </div>

  <div class="tabs">
    <button onclick="mudarAba('plannerPage')">Planner</button>
    <button onclick="mudarAba('progressoPage')">Progresso</button>
  </div>

  <script>
    const frases = [
      "Voc√™ n√£o precisa ser perfeito, s√≥ precisa come√ßar.",
      "A consist√™ncia vence a motiva√ß√£o.",
      "Cada refei√ß√£o saud√°vel √© um passo rumo ao seu objetivo.",
      "Voc√™ √© mais forte do que imagina.",
      "Confie no processo. Ele funciona."
    ];

    const cardapio = {
      1: ["Almo√ßo: 3 col. arroz, 1 concha feij√£o, 1 bife grelhado, 1 col. cenoura cozida",
          "Lanche: 1 iogurte desnatado + 1 banana",
          "Jantar: 2 ovos mexidos, 1 fatia p√£o integral, 1 x√≠cara ch√° de camomila"],
      2: ["Almo√ßo: 4 col. arroz integral, 1 concha lentilha, frango grelhado, salada de alface e tomate",
          "Lanche: 1 barra de prote√≠na + 1 ma√ß√£",
          "Jantar: sopa de legumes + 2 torradas integrais"],

      3: ["Almo√ßo: 3 col. pur√™ de batata doce, carne mo√≠da refogada, br√≥colis no vapor",
          "Lanche: 1 copo vitamina com leite desnatado, morango e aveia",
          "Jantar: 1 omelete com legumes, 1 torrada integral"],
      4: ["Almo√ßo: 3 col. arroz, 1 concha feij√£o, 1 posta peixe assado, couve refogada",
          "Lanche: 1 iogurte + 1 colher semente de chia",
          "Jantar: sopa de ab√≥bora + 1 fatia p√£o integral"],
      5: ["Almo√ßo: salada variada, 3 col. arroz integral, 1 fil√© de frango",
          "Lanche: 1 banana + 1 colher pasta de amendoim",
          "Jantar: omelete com espinafre + ch√° de ervas"],
      6: ["Almo√ßo: 3 col. massa integral, carne mo√≠da c/ molho tomate, salada verde",
          "Lanche: 1 fruta + 10 castanhas",
          "Jantar: sopa de legumes com frango desfiado"],
      7: ["Almo√ßo: arroz integral, lentilha, fil√© de peixe, cenoura ralada",
          "Lanche: iogurte natural com granola",
          "Jantar: ovos cozidos, p√£o integral, salada"],
      8: ["Almo√ßo: pur√™ de mandioquinha, carne grelhada, vagem cozida",
          "Lanche: shake proteico",
          "Jantar: sopa de legumes + p√£o integral"],
      9: ["Almo√ßo: arroz, feij√£o, frango, mix de folhas verdes",
          "Lanche: ma√ß√£ + 1 colher linha√ßa",
          "Jantar: omelete + ch√° de camomila"],
      10: ["Almo√ßo: macarr√£o integral com atum, salada crua",
           "Lanche: banana + aveia",
           "Jantar: sopa detox + torradas"],
      11: ["Almo√ßo: arroz integral, feij√£o, carne grelhada, br√≥colis",
           "Lanche: vitamina + p√£o integral",
           "Jantar: omelete + ch√°"],
      12: ["Almo√ßo: arroz, lentilha, frango desfiado, salada verde",
           "Lanche: barra de prote√≠na + fruta",
           "Jantar: sopa com legumes e ovos"],
      13: ["Almo√ßo: pur√™ de batata, carne mo√≠da, cenoura ralada",
           "Lanche: iogurte com granola",
           "Jantar: ovo mexido + p√£o integral + ch√°"],
      14: ["Almo√ßo: arroz, feij√£o, peixe grelhado, espinafre refogado",
           "Lanche: shake com prote√≠na vegetal",
           "Jantar: sopa de legumes e batata"],
      15: ["Almo√ßo: arroz integral, frango grelhado, r√∫cula e cenoura",
           "Lanche: fruta + 1 colher chia",
           "Jantar: omelete com tomate + ch√°"]
    };

    let diaAtual = 1;

    function salvarLS(k, v) {
      localStorage.setItem(k, JSON.stringify(v));
    }

    function carregarLS(k, d) {
      return JSON.parse(localStorage.getItem(k)) || d;
    }

    function mudarAba(abaId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove("active"));
      document.getElementById(abaId).classList.add("active");
      if (abaId === "progressoPage") atualizarProgresso();
    }

    function criarSelectDias() {
      const sel = document.getElementById("diaSelect");
      for (let i = 1; i <= 15; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = "Dia " + i;
        sel.appendChild(opt);
      }
    }

    function carregarFrase() {
      document.getElementById("fraseMotivacional").textContent =
        frases[Math.floor(Math.random() * frases.length)];
    }

    function carregarRefeicoes() {
      const cont = document.getElementById("refeicoesContainer");
      cont.innerHTML = "";
      const lista = cardapio[diaAtual];
      const marcadas = carregarLS("ref_" + diaAtual, []);
      lista.forEach((ref, i) => {
        const div = document.createElement("div");
        div.className = "refeicao";
        div.innerHTML = `<span>${ref}</span><input type="checkbox" ${marcadas[i] ? "checked" : ""}>`;
        div.querySelector("input").addEventListener("change", e => {
          marcadas[i] = e.target.checked;
          salvarLS("ref_" + diaAtual, marcadas);
        });
        cont.appendChild(div);
      });
    }

    function carregarAgua() {
      const agua = carregarLS("agua_" + diaAtual, []);
      const cont = document.getElementById("aguaContainer");
      cont.innerHTML = "";
      for (let i = 0; i < 10; i++) {
        const copo = document.createElement("div");
        copo.className = "copo";
        if (agua[i]) copo.classList.add("cheio");
        copo.textContent = "üíß";
        copo.addEventListener("click", () => {
          agua[i] = !agua[i];
          salvarLS("agua_" + diaAtual, agua);
          copo.classList.toggle("cheio");
        });
        cont.appendChild(copo);
      }
    }

    function trocarDia() {
      diaAtual = parseInt(document.getElementById("diaSelect").value);
      carregarRefeicoes();
      carregarAgua();
      carregarFrase();
    }

    function atualizarProgresso() {
      let totalRefeicoes = 0;
      let totalFeitas = 0;
      let totalAgua = 0;
      let diasConcluidos = 0;

      for (let i = 1; i <= 15; i++) {
        const refeicoes = cardapio[i];
        const feitas = carregarLS("ref_" + i, []);
        const agua = carregarLS("agua_" + i, []);
        totalRefeicoes += refeicoes.length;
        totalFeitas += feitas.filter(Boolean).length;
        totalAgua += agua.filter(Boolean).length;
        if (feitas.length === refeicoes.length && feitas.every(f => f)) {
          diasConcluidos++;
        }
      }

      const pct = Math.round((totalFeitas / totalRefeicoes) * 100);
      document.getElementById("barraProgresso").style.width = pct + "%";
      document.getElementById("resumoProgresso").innerHTML =
        `Refei√ß√µes feitas: ${totalFeitas} de ${totalRefeicoes}<br>` +
        `Copos de √°gua: ${totalAgua} de ${15 * 10}<br>` +
        `Dias completos: ${diasConcluidos} de 15`;
    }

    criarSelectDias();
    trocarDia();
  </script>
</body>
</html>
