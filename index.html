  <script>
    const frases = [

    const cardapio = {1: ["Almo√ßo: 3 col. arroz, 1 concha feij√£o, 1 bife grelhado, 1 col. cenoura cozida", "Lanche: 1 iogurte desnatado + 1 banana", "Jantar: 2 ovos mexidos, 1 fatia p√£o integral, 1 x√≠cara ch√° de camomila"], 2: ["Almo√ßo: 4 col. arroz integral, 1 concha lentilha, frango grelhado, salada de alface e tomate", "Lanche: 1 barra de prote√≠na + 1 ma√ß√£", "Jantar: sopa de legumes + 2 torradas integrais"], 3: ["Almo√ßo: 3 col. pur√™ de batata doce, carne mo√≠da refogada, br√≥colis no vapor", "Lanche: 1 copo vitamina com leite desnatado, morango e aveia", "Jantar: 1 omelete com legumes, 1 torrada integral"], 4: ["Almo√ßo: 3 col. arroz, 1 concha feij√£o, 1 posta peixe assado, couve refogada", "Lanche: 1 iogurte + 1 colher semente de chia", "Jantar: sopa de ab√≥bora + 1 fatia p√£o integral"], 5: ["Almo√ßo: 1 prato salada variada, 3 col. arroz integral, 1 fil√© de frango", "Lanche: 1 banana + 1 colher pasta de amendoim", "Jantar: omelete com espinafre + ch√° de ervas"], 6: ["Almo√ßo: 3 col. massa integral, carne mo√≠da com molho tomate, salada verde", "Lanche: 1 fruta + 10 castanhas", "Jantar: sopa de legumes com frango desfiado"], 7: ["Almo√ßo: arroz integral, lentilha, fil√© de peixe, cenoura ralada", "Lanche: 1 iogurte natural com granola", "Jantar: 2 ovos cozidos, p√£o integral, salada"], 8: ["Almo√ßo: pur√™ de mandioquinha, carne grelhada, vagem cozida", "Lanche: 1 shake proteico", "Jantar: sopa de legumes + 1 fatia p√£o integral"], 9: ["Almo√ßo: arroz, feij√£o, peito de frango, mix de folhas verdes", "Lanche: 1 ma√ß√£ + 1 colher semente de linha√ßa", "Jantar: omelete + ch√° de camomila"], 10: ["Almo√ßo: macarr√£o integral com atum, salada crua", "Lanche: 1 banana + 1 colher aveia", "Jantar: sopa detox + 2 torradas"], 11: ["Almo√ßo: arroz integral, feij√£o, carne grelhada, br√≥colis no vapor", "Lanche: 1 copo de vitamina + 1 fatia p√£o integral", "Jantar: omelete + ch√°"], 12: ["Almo√ßo: arroz, lentilha, frango desfiado, salada verde", "Lanche: 1 barra de prote√≠na + 1 fruta", "Jantar: sopa com legumes e ovos"], 13: ["Almo√ßo: pur√™ de batata, carne mo√≠da, cenoura ralada", "Lanche: iogurte com granola", "Jantar: ovo mexido + p√£o integral + ch√°"], 14: ["Almo√ßo: arroz, feij√£o, peixe grelhado, espinafre refogado", "Lanche: shake com prote√≠na vegetal", "Jantar: sopa de legumes e batata"], 15: ["Almo√ßo: arroz integral, frango grelhado, salada de r√∫cula e cenoura", "Lanche: 1 fruta + 1 colher chia", "Jantar: omelete com tomate + ch√°"]};
    let diaAtual = 1;
    function salvarLS(k, v) {
      localStorage.setItem(k, JSON.stringify(v));
    }
    function carregarLS(k, d) {
      return JSON.parse(localStorage.getItem(k)) || d;
    }
    function criarSelectDias() {
      const sel = document.getElementById("diaSelect");
      for (let i = 1; i <= 15; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = "Dia " + i;
        sel.appendChild(opt);
      }
    }
    function carregarFrase() {
      const frase = frases[Math.floor(Math.random() * frases.length)];
      document.getElementById("fraseMotivacional").textContent = frase;
    }
    function carregarRefeicoes() {
      const cont = document.getElementById("refeicoesContainer");
      cont.innerHTML = "";
      const lista = cardapio[diaAtual];
      const marcadas = carregarLS("ref_" + diaAtual, []);
      lista.forEach((ref, i) => {
        const div = document.createElement("div");
        div.className = "refeicao";
        div.innerHTML = `<span>${ref}</span><input type="checkbox" ${
          marcadas[i] ? "checked" : ""
        }>`;
        div.querySelector("input").addEventListener("change", e => {
          marcadas[i] = e.target.checked;
          salvarLS("ref_" + diaAtual, marcadas);
        });
        cont.appendChild(div);
      });
    }
    function carregarAgua() {
      const agua = carregarLS("agua_" + diaAtual, []);
      const cont = document.getElementById("aguaContainer");
      cont.innerHTML = "";
      for (let i = 0; i < 10; i++) {
        const copo = document.createElement("div");
        copo.className = "copo";
        if (agua[i]) copo.classList.add("cheio");
        copo.textContent = "üíß";
        copo.addEventListener("click", () => {
          agua[i] = !agua[i];
          salvarLS("agua_" + diaAtual, agua);
          copo.classList.toggle("cheio");
        });
        cont.appendChild(copo);
      }
    }
    function trocarDia() {
      diaAtual = parseInt(document.getElementById("diaSelect").value);
      carregarRefeicoes();
      carregarAgua();
      carregarFrase();
    }
    criarSelectDias();
    trocarDia();
  </script>
