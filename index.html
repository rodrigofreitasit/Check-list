
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist Dieta V7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-bottom: 120px;
      background-color: #282a36;
      color: #f8f8f2;
    }

    #searchBar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 12px 20px;
      background: #1e1f29;
      z-index: 1000;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .container {
      padding: 80px 20px 20px;
    }

    h2 {
      color: #50fa7b;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #44475a;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .item .icon {
      font-size: 18px;
      margin-right: 10px;
    }

    .item label {
      flex-grow: 1;
    }

    .item button {
      background: none;
      border: none;
      color: #f8f8f2;
      cursor: pointer;
      font-size: 18px;
      margin-left: 8px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #bd93f9;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      background: #1e1f29;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .bottom-buttons button {
      flex: 1;
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #50fa7b;
      color: #282a36;
    }

    .progress-bar {
      height: 8px;
      background: #bd93f9;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .popup-content {
      background: #f8f8f2;
      color: #282a36;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-content input, .popup-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .popup-content button {
      width: 100%;
      padding: 10px;
      background: #50fa7b;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      background: none;
      border: none;
      color: #282a36;
    }
  </style>
</head>
<body>
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Buscar item..." />
  </div>

  <div class="container" id="checklistContainer"></div>

  <div class="bottom-menu">
    <div class="bottom-buttons">
      <button onclick="marcarTodos()">‚úîÔ∏è Marcar todos</button>
      <button onclick="desmarcarTodos()">‚ùå Desmarcar todos</button>
      <button onclick="openPopup()">‚ûï Adicionar</button>
    </div>
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close" onclick="fecharPopup()">‚úñÔ∏è</button>
      <h3 id="popupTitle">Adicionar item</h3>
      <input type="text" id="newEmoji" placeholder="Emoji" />
      <input type="text" id="newName" placeholder="Nome do alimento" />
      <input type="text" id="newQtd" placeholder="Quantidade" />
      <select id="newCategoria">
        <option value="Prote√≠nas">Prote√≠nas</option>
        <option value="Latic√≠nios">Latic√≠nios</option>
        <option value="Carboidratos">Carboidratos</option>
        <option value="Frutas">Frutas</option>
        <option value="Verduras e Legumes">Verduras e Legumes</option>
        <option value="Outros">Outros</option>
      </select>
      <button onclick="salvarItem()">Salvar</button>
    </div>
  </div>

<script>

let dados = JSON.parse(localStorage.getItem("checklist_dieta")) || {
  "Prote√≠nas": [["üçó", "Frango grelhado", "1.8 kg"], ["ü•©", "Carne mo√≠da", "1.2 kg"]],
  "Latic√≠nios": [["ü•õ", "Leite desnatado", "900 ml"]],
  "Carboidratos": [["üç†", "Batata doce", "390 g"], ["üçû", "P√£o integral", "8 fatias"]],
  "Frutas": [["üçå", "Banana", "110 g"]],
  "Verduras e Legumes": [["ü•¨", "Mix folhas", "1.5 kg"]],
  "Outros": [["‚òï", "Caf√©", "√† vontade"]]
};

let checkboxes = [];
let editando = null;

function salvarLocal() {
  localStorage.setItem("checklist_dieta", JSON.stringify(dados));
}

function renderChecklist() {
  const container = document.getElementById("checklistContainer");
  container.innerHTML = "";
  checkboxes = [];
  let i = 0;

  for (const [categoria, itens] of Object.entries(dados)) {
    const h2 = document.createElement("h2");
    h2.textContent = categoria;
    container.appendChild(h2);

    itens.forEach(([emoji, nome, qtd], idx) => {
      const cid = `item_${categoria}_${idx}`;
      const div = document.createElement("div");
      div.className = "item";
      div.dataset.nome = nome.toLowerCase();

      const checked = localStorage.getItem(cid) === "true";

      div.innerHTML = `
        <div class="item-left">
          <input type="checkbox" id="${cid}" ${checked ? "checked" : ""}>
          <span class="icon">${emoji}</span>
          <label for="${cid}">${nome}: ${qtd}</label>
        </div>
        <div>
          <button onclick="editarItem('${categoria}', ${idx})">‚úèÔ∏è</button>
          <button onclick="excluirItem('${categoria}', ${idx})">üóëÔ∏è</button>
        </div>
      `;

      const cb = div.querySelector("input");
      cb.addEventListener("change", () => {
        localStorage.setItem(cid, cb.checked);
        atualizarProgresso();
      });

      container.appendChild(div);
      checkboxes.push(cb);
    });
  }

  atualizarProgresso();
}

function atualizarProgresso() {
  const total = checkboxes.length;
  const marcados = checkboxes.filter(cb => cb.checked).length;
  const pct = total > 0 ? Math.round((marcados / total) * 100) : 0;
  document.getElementById("progressBar").style.width = pct + "%";
}

function openPopup() {
  editando = null;
  document.getElementById("popupTitle").textContent = "Adicionar item";
  document.getElementById("newEmoji").value = "";
  document.getElementById("newName").value = "";
  document.getElementById("newQtd").value = "";
  document.getElementById("newCategoria").value = "Prote√≠nas";
  document.getElementById("popup").style.display = "flex";
}

function fecharPopup() {
  document.getElementById("popup").style.display = "none";
}

function salvarItem() {
  const emoji = document.getElementById("newEmoji").value.trim() || "üìù";
  const nome = document.getElementById("newName").value.trim();
  const qtd = document.getElementById("newQtd").value.trim();
  const cat = document.getElementById("newCategoria").value;

  if (!nome || !qtd) {
    alert("Preencha o nome e a quantidade.");
    return;
  }

  if (editando) {
    const [catAntiga, idx] = editando;
    dados[catAntiga].splice(idx, 1);
  }

  if (!dados[cat]) dados[cat] = [];
  dados[cat].push([emoji, nome, qtd]);

  salvarLocal();
  fecharPopup();
  renderChecklist();
}

function editarItem(categoria, idx) {
  editando = [categoria, idx];
  const [emoji, nome, qtd] = dados[categoria][idx];
  document.getElementById("newEmoji").value = emoji;
  document.getElementById("newName").value = nome;
  document.getElementById("newQtd").value = qtd;
  document.getElementById("newCategoria").value = categoria;
  document.getElementById("popupTitle").textContent = "Editar item";
  document.getElementById("popup").style.display = "flex";
}

function excluirItem(categoria, idx) {
  if (confirm("Tem certeza que deseja excluir este item?")) {
    dados[categoria].splice(idx, 1);
    salvarLocal();
    renderChecklist();
  }
}

function marcarTodos() {
  checkboxes.forEach((cb, i) => {
    cb.checked = true;
    localStorage.setItem(cb.id, "true");
  });
  atualizarProgresso();
}

function desmarcarTodos() {
  checkboxes.forEach((cb, i) => {
    cb.checked = false;
    localStorage.setItem(cb.id, "false");
  });
  atualizarProgresso();
}

document.getElementById("searchInput").addEventListener("input", () => {
  const termo = document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".item").forEach(item => {
    item.style.display = item.dataset.nome.includes(termo) ? "flex" : "none";
  });
});

renderChecklist();

  // Este script ser√° finalizado na pr√≥xima parte
</script>
</body>
</html>
