
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Checklist Dieta 15 Dias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #282a36;
            color: #f8f8f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #bd93f9;
        }
        h2 {
            color: #50fa7b;
            margin-top: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .item {
            background: #44475a;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .icon {
            margin-right: 10px;
            font-size: 20px;
        }
        #progresso {
            margin-top: 15px;
            background: #44475a;
            border-radius: 8px;
            overflow: hidden;
        }
        #progresso-barra {
            height: 20px;
            background: #bd93f9;
            width: 0%;
            transition: width 0.3s ease;
        }
        #progresso-texto {
            margin-top: 5px;
            font-size: 16px;
            color: #f1fa8c;
        }
    </style>
</head>
<body>
    <h1>Checklist Dieta 15 Dias</h1>
    <div id="progresso">
        <div id="progresso-barra"></div>
    </div>
    <div id="progresso-texto">0 de 0 itens marcados</div>

    <div id="categorias"></div>

    <script>
        const categorias = {
            "Proteínas": [
                ["Frango grelhado (sassami)", "1.8 kg", "🍗"],
                ["Carne moída", "1.2 kg", "🥩"],
                ["Bife (alcatra ou contra-filé)", "330 g", "🥩"],
                ["Peixe (tilápia)", "270 g", "🐟"],
                ["Salmão", "240 g", "🐠"],
                ["Atum light", "75 g", "🥫"],
                ["Ovo", "8 unidades", "🥚"],
                ["Claras de ovo", "6 unidades", "🥚"]
            ],
            "Laticínios e Derivados": [
                ["Requeijão light", "200 g", "🧀"],
                ["Queijo branco", "80 g", "🧀"],
                ["Cottage", "55 g", "🧀"],
                ["Iogurte desnatado", "600 ml", "🥛"],
                ["Leite desnatado", "900 ml", "🥛"]
            ],
            "Carboidratos": [
                ["Aveia em flocos", "95 g", "🌾"],
                ["Granola sem açúcar", "30 g", "🥣"],
                ["Pão de forma integral", "8 fatias", "🍞"],
                ["Pão francês", "1 unidade", "🥖"],
                ["Torrada integral", "10 unidades", "🍞"],
                ["Bolacha de arroz", "30 g", "🍘"],
                ["Tapioca", "70 g", "🌮"],
                ["Arroz branco", "470 g", "🍚"],
                ["Feijão", "140 g", "🫘"],
                ["Lentilha", "180 g", "🌰"],
                ["Macarrão", "75 g", "🍝"],
                ["Quinoa", "20 g", "🌾"],
                ["Batata doce", "390 g", "🍠"],
                ["Batata inglesa", "400 g", "🥔"],
                ["Mandioca", "150 g", "🌿"],
                ["Mandioquinha", "120 g", "🥕"],
                ["Inhame", "80 g", "🧄"],
                ["Abóbora cabotiá", "520 g", "🎃"],
                ["Milho", "35 g", "🌽"]
            ],
            "Frutas": [
                ["Morango", "650 g", "🍓"],
                ["Banana", "110 g", "🍌"],
                ["Melão", "345 g", "🍈"],
                ["Mamão", "170 g", "🍈"],
                ["Maçã", "65 g", "🍎"],
                ["Kiwi", "110 g", "🥝"],
                ["Melancia", "160 g", "🍉"]
            ],
            "Legumes e Verduras": [
                ["Mix de folhas", "1.5 kg", "🥬"],
                ["Mix de legumes", "2 kg", "🥦"],
                ["Palmito", "15 pedaços", "🌴"]
            ],
            "Outros": [
                ["Temperos", "a gosto", "🧂"],
                ["Café/Chás", "à vontade", "☕"],
                ["Gelatina zero", "opcional", "🍮"],
                ["Adoçante (stevia/sucralose)", "a gosto", "🍯"]
            ]
        };

        const categoriasDiv = document.getElementById("categorias");
        let totalItens = 0;
        let checkboxes = [];

        function atualizarProgresso() {
            const marcados = checkboxes.filter(cb => cb.checked).length;
            const total = checkboxes.length;
            const porcentagem = (marcados / total) * 100;
            document.getElementById("progresso-barra").style.width = porcentagem + "%";
            document.getElementById("progresso-texto").textContent = `${marcados} de ${total} itens marcados`;
        }

        let index = 0;
        for (const [categoria, itens] of Object.entries(categorias)) {
            const section = document.createElement("section");
            section.innerHTML = `<h2>${categoria}</h2><ul id="cat_${categoria}"></ul>`;
            categoriasDiv.appendChild(section);

            const ul = section.querySelector("ul");

            for (const [nome, quantidade, emoji] of itens) {
                const checked = localStorage.getItem(`check_${index}`) === 'true';
                const li = document.createElement("li");
                const id = `check_${index}`;
                li.innerHTML = `
                    <label class="item">
                        <span class="icon">${emoji}</span>
                        <input type="checkbox" id="${id}" ${checked ? "checked" : ""}>
                        <span>${nome}: ${quantidade}</span>
                    </label>`;
                ul.appendChild(li);

                const checkbox = li.querySelector("input");
                checkbox.addEventListener("change", () => {
                    localStorage.setItem(id, checkbox.checked);
                    atualizarProgresso();
                });

                checkboxes.push(checkbox);
                index++;
            }
        }

        atualizarProgresso();
    </script>
</body>
</html>
